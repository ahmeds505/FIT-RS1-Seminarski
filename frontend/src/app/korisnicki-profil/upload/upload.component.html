<div class="row" style="margin-bottom: 15px;">
  <div class="col-md-3">
    <img src="{{slika}}" alt="Slika korisnika">
    <input type="file" #file placeholder="Choose picture" (change)="uploadFile(file.files)" style="display: none">
    <button type="button" class="btn btn-success" (click)="file.click()">Promijeni sliku</button>
  </div>
  <div class="col-md-4">
    <span class="upload" *ngIf="progress > 0">
      {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
      {{message}}
    </span>
  </div>
</div>
