<div class="search">
  <form class="row g-2 mb-3" >
    <div class="col-md-6 mb-3">



    </div>
  </form>
</div>
<h2 style="margin-bottom: 50px">{{'lista zeljenih knjiga'|translate}}</h2>
<div style="display: flex; flex-direction: row; align-content: center; align-items: center;">
  <input style="margin: 50px" type="text" class="form-control" placeholder="{{'pretrazivanje'|translate}}"
           [(ngModel)]="searchLista" [ngModelOptions]="{standalone:true}">

  <a routerLink="dodaj-zeljenu-knjigu" class="btn btn-primary" style="width: 180px; margin: 50px">{{'dodaj knjigu'|translate}}</a>

</div>



<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>{{'naslov'|translate}}</th>
    <th>{{'ime pisca'|translate}}</th>
    <th>{{'prezime pisca'|translate}}</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let x of getLista()">
    <td>{{x.id}}</td>
    <td>{{x.nazivKnjige}}</td>
    <td>{{x.imePisca}}</td>
    <td>{{x.prezimePisca}}</td>

  </tr>
  </tbody>

</table>
